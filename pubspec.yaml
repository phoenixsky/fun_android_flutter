name: funflutter_wanandroid
description: "A new Flutter project."

# 以下行可防止使用“flutter pub publish”意外发布到 pub.dev 包。这是私有包的首选。
publish_to: 'none' # 如果要发布到 pub.dev 请删除此行

# 下面定义了应用程序的版本号和内部版本号。
# 版本号是用点分隔的三个数字，例如 1.2.43，后跟一个用 + 分隔的可选内部版本号。
# 在 flutter build 中，版本和构建器编号都可以通过分别指定 --build-name 和 --build-number 来覆盖。
# 在 Android 中，build-name 用作 versionName，而 build-number 用作 versionCode。如需详细了解 Android 版本控制，请访问 https：developer.android.comstudiopublishversioning
# 在 iOS 中，build-name 用作 CFBundleShortVersionString，而 build-number 用作 CFBundleVersion。在 https：developer.apple.comlibraryarchivedocumentationGeneralReferenceInfoPlistKeyReferenceArticlesCoreFoundationKeys.html 上阅读有关 iOS 版本控制的更多信息 在 Windows 中，build-name 用作产品和文件版本的主要、次要和修补程序部分，而 build-number 用作生成后缀。
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'


# 依赖项指定包工作所需的其他包。
# 要自动将软件包依赖项升级到最新版本，请考虑运行 'flutter pub upgrade --major-versions'。
# 或者，可以通过将下面的版本号更改为 pub.dev 上可用的最新版本来手动更新依赖项。
# 要查看哪些依赖项有更新的版本可用，请运行“flutter pub outdated”
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

#  get: ^5.0.0-release-candidate-5
  get: ^5.0.0-release-candidate-5


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# 有关此文件的通用 Dart 部分的信息，请参阅
# 下一页： https://dart.dev/tools/pub/pubspec

# 以下部分特定于 Flutter 包。
flutter:

# 以下行确保 Material Icons 字体为
  # 包含在您的应用程序中，以便您可以使用
  # 材质 Icons 类。
  uses-material-design: true

  # 要向应用程序添加assets，请添加一个assets部分，如下所示：
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  assets:
    - assets/images/
#    - assets/animations/
#    - CHANGELOG.md

  # image asset可以引用一个或多个特定于分辨率的“variants”，请参阅
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # 有关从包依赖项添加assets的详细信息，请参阅
  # https://flutter.dev/assets-and-images/#from-packages

  # 要将自定义字体添加到您的应用程序，请在此处的“flutter”部分添加一个字体部分。
  # 此列表中的每个条目都应具有一个带有字体系列名称的“family”键，以及一个带有提供字体的资产和其他描述符的列表的“fonts”键。
  # 例如
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # 有关包依赖项中的字体的详细信息,请参阅 https://flutter.dev/custom-fonts/#from-packages
